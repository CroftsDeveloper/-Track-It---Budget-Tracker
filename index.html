<!DOCTYPE html>
<html lang="en-GB">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>'Track It' - Budget Tracker</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main container for the app -->
    <div class="container">
        <h1>'Track It' - Budget Tracker </h1>
        <!-- Dropdown for currency selection -->
        <div class="currency-selection">
            <label for="currency">Choose Currency:</label>
            <select id="currency">
                <option value="GBP" selected>£ (GBP)</option>
                <option value="USD">$ (USD)</option>
                <option value="EUR">€ (EUR)</option>
                <option value="JPY">¥ (JPY)</option>
                <option value="AUD">A$ (AUD)</option>
                <option value="CAD">C$ (CAD)</option>
                <option value="CHF">CHF (CHF)</option>
                <option value="CNY">¥ (CNY)</option>
                <option value="SEK">kr (SEK)</option>
                <option value="NZD">NZ$ (NZD)</option>
            </select>
        </div>
        <!-- Income section -->
        <div class="income-section">
            <h2>Income</h2>
            <form id="income-form">
                <label for="income-description">Description:</label>
                <input type="text" id="income-description" required>
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" step="0.01" required>
                <button type="submit" class="add-btn">Add Income</button>
                <button type="button" id="update-income-btn" class="update-btn" hidden>Update Income</button>
            </form>
            <ul id="income-list"></ul>
        </div>
        <!-- Expenses section -->
        <div class="expenses-section">
            <h2>Expenses</h2>
            <form id="expense-form">
                <label for="expense-description">Description:</label>
                <input type="text" id="expense-description" required>
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" step="0.01" required>
                <button type="submit" class="add-btn">Add Expense</button>
                <button type="button" id="update-expense-btn" class="update-btn" hidden>Update Expense</button>
            </form>
            <ul id="expense-list"></ul>
        </div>
        <!-- Summary section showing total income, expenses, and balance -->
        <div class="summary">
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Balance: <span id="balance">0</span></p>
        </div>
        <!-- Button to reset the tracker -->
        <button id="reset-tracker" class="reset-btn">Reset Tracker</button>
    </div>
    <!-- Link to the external JS file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
